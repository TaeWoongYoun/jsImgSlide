<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>imgSlide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <section>
        <div class="slide">
            <div class="box" style="background-color: aquamarine;">
                
            </div>
            <div class="box" style="background-color: aqua;">

            </div>
            <div class="box" style="background-color: lightsalmon;">
                
            </div>
        </div>
    </section>

    <div class="btnBox">
        <button id="btn" class="btn1" style="background-color: aquamarine;">1</button>
        <button id="btn" class="btn2" style="background-color: aqua;">2</button>
        <button id="btn" class="btn3" style="background-color: lightsalmon;">3</button>
        <button id="btn" class="next" style="background-color: aliceblue;">다음</button>
        <button id="btn" class="prev" style="background-color: aliceblue;">이전</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
